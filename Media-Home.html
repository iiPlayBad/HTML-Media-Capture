<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <meta charset = "UTF-8">
 <title>Basic HTML Media Capture</title>
 <link rel = "stylesheet" type = "text/css" href = "media-styles.css" />
 </head>

 <body>

 	<h1>Single Image Capturing</h1>
 		<p><input type="file" accept="image/*" capture></p>
 		<p>Test 123</p>

 	<h1>Single Video Capture</h1>
 		<p><input type="file" accept="video/*" capture></p>

 	<h1>Movement Screen Capturing</h1>
 		<h2><label for="movement"></label>SELECT MOVEMENT</h2>
 			<select id="movement">
 				<option value="squat-front">Squat Front</option>
 				<option value="squat-side">Squat Side</option>
 				<option value="lunge-front">Lunge Front</option>
 				<option value="lunge-side">Lunge Side</option>
 				<option value="bend-front">Bend Front</option>
 				<option value="bend-side">Bend Side</option>
 				<option value="pull-front">Pull Front</option>
 				<option value="pull-side">Pull Side</option>
 				<option value="push-front">Push Front</option>
 				<option value="push-side">Push Side</option>
 				<option value="rotation-front">Rotation Front</option>
 				<option value="rotation-side">Rotation Side</option>
 			</select>

 </body>

</html>
